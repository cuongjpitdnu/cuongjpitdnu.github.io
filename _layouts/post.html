---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <div class="post-meta">Posted on {{ page.date | date: "%B %d, %Y" }}</div>
    {% if page.image %}<img class="post-hero" src="{{ page.image | relative_url }}" alt="cover">{% endif %}
  </header>
  <div class="post-content">
    {{ content }}
  </div>
  {% if page.tags %}
    <div class="post-tags">
      {% for tag in page.tags %}
        <a class="tag" href="{{ '/tags/#' | append: tag | relative_url }}">{{ tag }}</a>
      {% endfor %}
    </div>
  {% endif %}
</article>
